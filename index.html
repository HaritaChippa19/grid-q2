<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weekly Class Schedule</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .timetable {
        display: grid;
        grid-template-columns: 120px repeat(5, 1fr);
        border: none;
        text-align: center;
    }

    .timetable div {
        padding: 12px;
        border: 1px solid #aaa;
        font-size: 16px;
        margin-right: 10px;
        margin-bottom: 10px;
    }

    .header1 {
        background: pink;
        color: black;
        font-weight: bold;
    }

    .header2 {
        background: rgb(240, 206, 141);
        color: black;
    }
    .time {
        background: #007bff;
        font-weight: bold;
    }

    div{
        border: none;
        border-radius: 20px;
    }


</style>
</head>
<body>

<h2>Weekly Schedule</h2>

<div class="timetable">
    <div class="time">Time</div>
    <div class="header1">Monday</div>
    <div class="header2">Tuesday</div>
    <div class="header1">Wednesday</div>
    <div class="header2">Thursday</div>
    <div class="header1">Friday</div>

    <div class="time">08:00</div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>

    <div class="time">09:00</div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>

    <div class="time">10:00</div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>

    <div class="time">11:00</div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>

    <div class="time">12:00</div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>

    <div class="time">13:00</div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>

    <div class="time">14:00</div>

    <div class="header2"></div>
    <div class="header1"></div>

    <div class="time">15:00</div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>

    <div class="time">16:00</div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>
    <div class="header2"></div>
    <div class="header1"></div>

</div>

</body>
</html>
